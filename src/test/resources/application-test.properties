

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

email-verification.required=false

# === Logs SQL propres ===
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

#=== ENV DEV FRONT ===
app.auth.frontend.url=http://localhost:4200

#== MAIL SENDGRID (Désactivé pour les tests) ===
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.sendgrid.SendGridAutoConfiguration
logging.level.org.springframework.mail=DEBUG

cloudinary.cloud-name=test-cloud
cloudinary.api-key=123456789
cloudinary.api-secret=test-secret-key