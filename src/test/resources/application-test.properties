# ========================================
# APPLICATION-TEST.PROPERTIES
# Configuration pour les tests avec Testcontainers
# ========================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# === Redis (Local) ===
REDIS_URL=redis://localhost:6379

# === JWT Configuration ===
jwt.secret=test-secret-key-for-testing-purposes-only-minimum-256-bits
jwt.expiration=3600000

# === Email Verification ===
EMAIL_VERIFICATION_REQUIRED=false

# === Frontend URL ===
app.auth.frontend.url=http://localhost:8100
application.api.url=http://localhost:8080

# === SendGrid (Mock en test) ===
sendgrid.api.key=test-key
FROM_EMAIL=test@example.com

# === Cloudinary (Mock en test) ===
cloudinary.cloud-name=test-cloud
cloudinary.api-key=test-key
cloudinary.api-secret=test-secret

# === File Upload ===
file.upload.folder=uploads/

# === Logging (Minimal pour tests) ===
logging.level.root=WARN
logging.level.com.elec_business=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# === HikariCP (Optimisé pour tests) ===
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000

# === Désactiver les bannières ===
spring.main.banner-mode=off

# === JPA ===
spring.jpa.open-in-view=false