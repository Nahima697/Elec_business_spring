name: CI/CD Spring Boot avec Render

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code
      - name: üì• Checkout du code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ V√©rifier que les secrets existent
      - name: üîí V√©rification des secrets
        run: |
          if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "ERROR: RENDER_SERVICE_ID n'est pas d√©fini !"
            exit 1
          fi
          if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
            echo "ERROR: RENDER_API_KEY n'est pas d√©fini !"
            exit 1
          fi

      # 3Ô∏è‚É£ Build et tests via Dockerfile
      - name: üê≥ Build Docker et tests
        run: docker build --target build -t myapp-build .

      # 4Ô∏è‚É£ Installer les certificats CA (pour curl HTTPS)
      - name: üìú Installer ca-certificates
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      # 5Ô∏è‚É£ D√©ploiement Render
      - name: üöÄ D√©clencher le d√©ploiement Render
        run: |
          curl -v -X POST "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}"
