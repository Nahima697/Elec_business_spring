name: CI/CD Spring Boot avec Render

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: üß™ Maven Tests
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.16-dind
        options: --privileged
        ports:
          - 2375:2375
    env:
      SPRING_PROFILES_ACTIVE: test
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRATION: 3600000
      EMAIL_VERIFICATION_REQUIRED: false
      APP_AUTH_FRONTEND_URL: http://localhost:8100
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven Tests
        run: |
          mvn clean test \
            -Dspring.profiles.active=test \
            -DJWT_SECRET=${{ secrets.JWT_SECRET }} \
            -DEMAIL_VERIFICATION_REQUIRED=false

      - name: Cache Build Artifacts for SonarQube
        uses: actions/cache@v3
        with:
          path: |
            target/
            **/target/
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Upload JUnit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml-reports
          path: |
            **/target/surefire-reports/*.xml
            **/target/failsafe-reports/TEST-*.xml

      - name: Upload HTML Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-test-reports
          path: |
            **/target/site

  sonar:
    name: üîç SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important pour l'analyse compl√®te de SonarQube

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Restore Build Artifacts
        uses: actions/cache@v3
        with:
          path: |
            target/
            **/target/
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn compile sonar:sonar -Psonar \
            -Dsonar.projectKey=Nahima697_Elec_business_spring \
            -Dsonar.organization=nahima697 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

  build:
    name: üöÄ Build & Deploy
    runs-on: ubuntu-latest
    needs: [test, sonar]
  
    env:
      RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
      RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
      DB_URL: ${{ secrets.DB_URL }}
      DB_USERNAME: ${{ secrets.DB_USERNAME }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  
    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3
  
      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21
  
      - name: üîí V√©rification des secrets
        run: |
          test -n "$RENDER_SERVICE_ID"
          test -n "$RENDER_API_KEY"
  
      - name: Build Docker image
        run: docker build -t myapp --target prod .
  
      - name: Deploy to Render with Deploy Hook
        run: |
          echo "Triggering Render deploy..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
