name: CI/CD Spring Boot avec Render

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: üß™ Maven Tests
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:20.10.16-dind
        options: --privileged
        ports:
          - 2375:2375
    env:
      SPRING_PROFILES_ACTIVE: test
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""
      REDIS_URL: redis://localhost:6379
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRATION: 3600000
      EMAIL_VERIFICATION_REQUIRED: false
      APP_AUTH_FRONTEND_URL: http://localhost:8100
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven Tests
        run: |
          mvn clean test \
            -Dspring.profiles.active=test \
            -DJWT_SECRET=${{ secrets.JWT_SECRET }} \
            -DEMAIL_VERIFICATION_REQUIRED=false

      # üî• NOUVEAU: Sauvegarder les r√©sultats de tests et le build pour SonarQube
      - name: Cache Build Artifacts for SonarQube
        uses: actions/cache@v3
        with:
          path: |
            target/
            **/target/
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Upload JUnit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml-reports
          path: |
            **/target/surefire-reports/*.xml
            **/target/failsafe-reports/TEST-*.xml

      - name: Upload HTML Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-test-reports
          path: |
            **/target/site

  sonar:
    name: üîç SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important pour l'analyse compl√®te de SonarQube

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # üî• RESTAURER les r√©sultats du build pr√©c√©dent
      - name: Restore Build Artifacts
        uses: actions/cache@v3
        with:
          path: |
            target/
            **/target/
          key: ${{ runner.os }}-build-${{ github.sha }}

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # üî• SOLUTION: Utiliser le profil Maven "sonar" qui skip les tests
      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn compile sonar:sonar -Psonar \
            -Dsonar.projectKey=Nahima697_Elec_business_spring \
            -Dsonar.organization=nahima697 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}

  build:
    name: üöÄ Build & Deploy
    runs-on: ubuntu-latest
    needs: [test, sonar]
    services:
      docker:
        image: docker:20.10.16-dind
        options: --privileged
        ports:
          - 2375:2375
    env:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: ${{ secrets.DB_URL }}
      DB_USERNAME: elec_business_user
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRATION: 3600000
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      REDIS_HOST: ${{ secrets.REDIS_HOST }}
      REDIS_PORT: ${{ secrets.REDIS_PORT }}
      EMAIL_VERIFICATION_REQUIRED: true
      URL_FRONT: ${{ secrets.URL_FRONT }}
      DOCKER_HOST: tcp://localhost:2375
      DOCKER_TLS_CERTDIR: ""
      SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}

    steps:
      - name: üì• Checkout du code
        uses: actions/checkout@v3

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: üîí V√©rification des secrets
        run: |
          if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "ERROR: RENDER_SERVICE_ID n'est pas d√©fini !"
            exit 1
          fi
          if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
            echo "ERROR: RENDER_API_KEY n'est pas d√©fini !"
            exit 1
          fi
          if [ -z "${{ secrets.SENDGRID_API_KEY }}" ]; then
            echo "ERROR: SENDGRID_API_KEY n'est pas d√©fini !"
            exit 1
          fi

      - name: Build Docker image
        run: docker build -t myapp --target prod .

      - name: Deploy to Render
        run: |
          curl --request POST \
            --url https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys \
            --header 'accept: application/json' \
            --header "authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            --header 'content-type: application/json' \
            --data '{
              "clearCache": "do_not_clear"
            }'
