name: CI/CD Spring Boot avec Render

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    name: ðŸ§ª Maven Tests
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: test
      DB_URL: ${{ secrets.TEST_DB_URL }}
      DB_USERNAME: elec_business_user
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Maven Tests
        run: mvn test

      - name: Upload JUnit Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-xml-reports
          path: |
            **/target/surefire-reports/*.xml
            **/target/failsafe-reports/TEST-*.xml

      - name: Upload HTML Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-test-reports
          path: |
            **/target/site

  build:
    name: ðŸš€ Build & Deploy
    needs: test
    runs-on: ubuntu-latest
    env:
      SPRING_PROFILES_ACTIVE: prod
      DB_URL: ${{ secrets.DB_URL }}
      DB_USERNAME: elec_business_user
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_EXPIRATION: 3600000
      MAIL_HOST: smtp.gmail.com
      MAIL_PORT: 587
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
      REDIS_HOST: ${{ secrets.REDIS_HOST }}
      REDIS_PORT: ${{ secrets.REDIS_PORT }}
      EMAIL_VERIFICATION_REQUIRED: true
      URL_FRONT: ${{ secrets.URL_FRONT }}

    steps:
      - name: ðŸ“¥ Checkout du code
        uses: actions/checkout@v3

      - name: Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: ðŸ”’ VÃ©rification des secrets
        run: |
          if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "ERROR: RENDER_SERVICE_ID n'est pas dÃ©fini !"
            exit 1
          fi
          if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
            echo "ERROR: RENDER_API_KEY n'est pas dÃ©fini !"
            exit 1
          fi

      - name: Cache Maven Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Nahima697_Elec_business_spring

      - name: Build Docker image
        run: docker build -t myapp --target runtime .

      - name: Installer CA certificates
        run: sudo apt-get update && sudo apt-get install -y ca-certificates

      - name: Deploy to Render
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
          wait-for-success: true
